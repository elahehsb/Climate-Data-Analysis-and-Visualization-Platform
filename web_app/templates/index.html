<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Climate Data Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Climate Data Analysis</h1>
    <button onclick="runAnalysis()">Run Climate Analysis</button>
    <button onclick="runModel()">Run ML Model</button>
    <pre id="output"></pre>

    <script>
        function runAnalysis() {
            fetch('/api/climate_analysis')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').innerText = data.result;
                });
        }

        function runModel() {
            fetch('/api/climate_model')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').innerText = data.result;
                });
        }
    </script>
</body>
</html>
